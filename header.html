<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPAC Market Overview</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-50 min-h-screen py-12 px-4">
    <div class="max-w-6xl mx-auto">
        <!-- Header Section -->
        <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center mb-12 gap-6">
            <div>
                <h1 class="text-4xl font-bold text-gray-900">SPAC Market Overview</h1>
                <p class="text-gray-600 mt-2">Real-time data on all active SPACs, mergers, and completed transactions</p>
            </div>
            <button class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-6 rounded-lg shadow-md transition">
                Unlock Premium Data
            </button>
        </div>

        <!-- Stats Grid -->
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6" id="stats-container">
            <div class="text-center bg-white rounded-xl border border-gray-200 p-8 shadow-sm">
                <p class="text-gray-500 text-sm font-medium">Total SPACs</p>
                <p class="text-4xl font-bold text-gray-900 mt-2" id="total-spacs">Loading...</p>
            </div>
            <div class="text-center bg-white rounded-xl border border-gray-200 p-8 shadow-sm">
                <p class="text-gray-500 text-sm font-medium">Total Market Cap</p>
                <p class="text-4xl font-bold text-gray-900 mt-2" id="total-market-cap">Loading...</p>
            </div>
            <div class="text-center bg-white rounded-xl border border-gray-200 p-8 shadow-sm">
                <p class="text-gray-500 text-sm font-medium">24h Volume</p>
                <p class="text-4xl font-bold text-gray-900 mt-2" id="total-volume">Loading...</p>
            </div>
            <div class="text-center bg-white rounded-xl border border-gray-200 p-8 shadow-sm">
                <p class="text-gray-500 text-sm font-medium">Active Mergers</p>
                <p class="text-4xl font-bold text-gray-900 mt-2" id="active-mergers">Loading...</p>
            </div>
        </div>
    </div>

    <script>
        async function loadSPACData() {
            try {
                // Fetch all pages (start with page 1, loop until empty)
                let allData = [];
                let page = 1;
                while (true) {
                    const response = await fetch(`https://niekosniekos2.pixelora.studio/wp-json/wp/v2/spacs?per_page=100&page=${page}`);
                    if (!response.ok) break; // No more pages
                    const data = await response.json();
                    if (data.length === 0) break;
                    allData = allData.concat(data);
                    page++;
                }

                let totalSPACs = allData.length;
                let totalMarketCapB = 0;
                let totalVolumeM = 0;
                let activeMergers = 0;

                allData.forEach(spac => {
                    // market_cap e.g. "$3.2B"
                    if (spac.meta?.market_cap) {
                        const capStr = spac.meta.market_cap.replace('$', '').replace('B', '').trim();
                        const cap = parseFloat(capStr);
                        if (!isNaN(cap)) totalMarketCapB += cap;
                    }

                    // volume_24h e.g. "2.5M"
                    if (spac.meta?.volume_24h) {
                        const volStr = spac.meta.volume_24h.replace('M', '').trim();
                        const vol = parseFloat(volStr);
                        if (!isNaN(vol)) totalVolumeM += vol;
                    }

                    // Count active mergers (status contains "Merger" or "Announced" etc.)
                    if (spac.meta?.status && /merger|announced|deal/i.test(spac.meta.status)) {
                        activeMergers++;
                    }
                });

                document.getElementById('total-spacs').textContent = totalSPACs + '+';
                document.getElementById('total-market-cap').textContent = '$' + totalMarketCapB.toFixed(1) + 'B';
                document.getElementById('total-volume').textContent = '$' + totalVolumeM.toFixed(0) + 'M';
                document.getElementById('active-mergers').textContent = activeMergers;

            } catch (error) {
                document.getElementById('stats-container').innerHTML = 
                    '<div class="col-span-full text-center text-red-600 text-xl">Error loading data from API</div>';
                console.error(error);
            }
        }

        loadSPACData();
    </script>
</body>
</html>
